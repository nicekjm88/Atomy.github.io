<!DOCTYPE html>
<html lang="ko-KR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/assets/css/common.css">
  <link rel="stylesheet" href="/assets/css/detail-view.css">
  <link rel="stylesheet" href="/assets/css/demo.css">
  <link rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/10.1.2/styles/default.min.css">
</head>

<body>
<section id="side-nav"></section>
<section id="content">
  <div class="intro">
    <h1>
      <img src="/assets/image/logo.png" alt=""><br>
      소 제목 애니메이션
    </h1>

    <p>스크롤 해보세요.</p>
  </div>
  <div id="tGdsDetail">
    <section class="detail-description">
      <!-- 대표 제품 소개 -->
      <article class="product-how-to-use">
        <h1 class="title"><span>사용방법</span></h1>
      </article>
    </section>

    <div class="sources">
<!-- code -->
<pre>
<code class="html">
<article class="product-how-to-use">
  <h1 class="title">
    <span>타이틀 제목</span>
  </h1>
</article>
</code>
</pre>
<!-- //code -->
      <ul class="sources__description-list">
        <li>- &lt;article&gt; 태그를 사용해주세요.</li>
        <li>- 제목 영역에 class="title"을 넣어주세요.</li>
      </ul>
    </div>
  </div>
</section>

  <!-- script -->
  <script src="https://unpkg.com/jquery@2.2.4/dist/jquery.js"></script>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/10.1.2/highlight.min.js"></script>
  <script src="/assets/js/accordion.js"></script>
  <script src="/assets/js/script.js"></script>
  <script>
    $('code').each(function() {
      var that = $(this);
      // cache the content of 'code'
      var html = that.html().trim();
      that.empty();
      // escape the content
      that.text(html);
    });
    hljs.initHighlightingOnLoad();    
  </script>
</body>

</html>
